    <title>Create a Tabs</title>

<body>

        <button onclick="city(event,'USA')" class="tab-links">USA</button>

        <button onclick="city(event,'Japan')" class="tab-links">Japan</button>
    </div>

    </div>
    <div class="tab-content" id="Pakistan">
        <h1>Pakistan</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
    </div>
    <div class="tab-content" id="Japan">

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
    </div>



    <script src="tabs.js"></script>
</body>
</html>
